<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Minance-Dashboard</title>
</head>
<body>
    <main class="app">
        <nav>
            <div class="left">
                <img src="./assets/img/Logo.svg" alt="logo-minace">
            </div>
            <div class="mid">
                <h2>Hi, Rogers</h2>
                <div>
                    <img src="./assets/img/Search-icon.svg" alt="search-icon">
                    <input type="search" name="search" id="search" placeholder="Search">
                </div>
            </div>
            <div class="right">
                <img src="./assets/img/Notification-icon.svg" alt="notification-icon">
                <img src="./assets/img/Profile.png" alt="profile-icon">
            </div>
        </nav>
    </main>
</body>
</html>
