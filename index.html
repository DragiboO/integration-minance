<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Minance-Dashboard</title>
</head>
<body>
    <main class="app">
        <nav>
            <div class="left">
                <img src="./assets/img/Logo.svg" alt="logo-minace">
            </div>
            <div class="mid">
                <h2>Hi, Rogers</h2>
                <div>
                    <img src="./assets/img/Search-icon.svg" alt="search-icon">
                    <input type="search" name="search" id="search" placeholder="Search">
                </div>
            </div>
            <div class="right">
                <img src="./assets/img/Notification-icon.svg" alt="notification-icon">
                <img src="./assets/img/Profile.png" alt="profile-icon">
            </div>
        </nav>

        <section>
            <div class="dashboard">
                <button>
                    <img src="./assets/img/Dashboard.svg" alt="dashboard-icon">
                    <p>Dashboard</p>
                </button>
            </div>
            <div class="balance">
                <div class="money">
                    <p>Total Balance</p>
                    <p>0.98415177 <span>BTC</span></p>
                    <p>$40,451.45</p>
                </div>
                <div class="selector">
                    <div>
                        <button class="active">Portfolio</button>
                        <button>Funding</button>
                        <button>Assets</button>
                        <button>P2P</button>
                    </div>
                </div>
            </div>
            <div class="right"></div>
            <div class="menu-dashboard">
                <div class="btn-menu">
                    <img src="./assets/img/Inventory.svg" alt="">
                    <p>Inventory</p>
                </div>
                <div class="btn-menu">
                    <img src="./assets/img/Client.svg" alt="">
                    <p>Client</p>
                </div>
                <div class="btn-menu">
                    <img src="./assets/img/Product.svg" alt="">
                    <p>Product</p>
                </div>
                <div class="btn-menu">
                    <img src="./assets/img/Message.svg" alt="">
                    <p>Message</p>
                </div>
                <div class="btn-menu">
                    <img src="./assets/img/Settings.svg" alt="">
                    <p>Settings</p>
                </div>
                <div class="btn-menu">
                    <img src="./assets/img/Help.svg" alt="">
                    <p>Help</p>
                </div>
            </div>
            <div class="chart">
                <!-- <canvas id="chart"></canvas> -->
            </div>
            <div class="logout">
                <div class="btn-menu">
                    <img src="./assets/img/Logout.svg" alt="">
                    <p>Log Out</p>
                </div>
            </div>
            <div class="transaction">
                <div class="title">
                    <p>Recent Transaction</p>
                    <p>See all coins</p>
                </div>
                <div class="transaction-card">
                    <div>
                        <img src="./assets/img/BTC.svg" alt="BTC">
                    </div>
                    <div>
                        <p>Bitcoin</p>
                        <p>BTC</p>
                    </div>
                    <div>
                        <p>Market Cap</p>
                        <p>$40,752.20</p>
                    </div>
                    <div>
                        <p>24h change</p>
                        <p>+9.99</p>
                    </div>
                    <div>
                        <img src="./assets/img/graph-1.svg" alt="graph-1">
                    </div>
                    <div>
                        <button>Trade</button>
                    </div>
                </div>
                <div class="transaction-card">
                    <div>
                        <img src="./assets/img/ETH.svg" alt="ETH">
                    </div>
                    <div>
                        <p>Etherum</p>
                        <p>ETH</p>
                    </div>
                    <div>
                        <p>Market Cap</p>
                        <p>$40,752.20</p>
                    </div>
                    <div>
                        <p>24h change</p>
                        <p>+9.99</p>
                    </div>
                    <div>
                        <img src="./assets/img/graph-2.svg" alt="graph-2">
                    </div>
                    <div>
                        <button>Trade</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
