<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Minance-Dashboard</title>
</head>
<body>
    <main class="app">
        <nav>
            <div class="left">
                <img src="./assets/img/Logo.svg" alt="logo-minace">
            </div>
            <div class="mid">
                <h2>Hi, Rogers</h2>
                <div>
                    <img src="./assets/img/Search-icon.svg" alt="search-icon">
                    <input type="search" name="search" id="search" placeholder="Search">
                </div>
            </div>
            <div class="right">
                <img src="./assets/img/Notification-icon.svg" alt="notification-icon">
                <img src="./assets/img/Profile.png" alt="profile-icon">
            </div>
        </nav>

        <section>
            <div class="dashboard">
                <button>
                    <img src="./assets/img/Dashboard.svg" alt="dashboard-icon">
                    <p>Dashboard</p>
                </button>
            </div>
            <div></div>
            <div class="right"></div>
            <div class="menu-dashboard">
                <div class="btn-menu">
                    <img src="./assets/img/Inventory.svg" alt="">
                    <p>Inventory</p>
                </div>
                <div class="btn-menu">
                    <img src="./assets/img/Client.svg" alt="">
                    <p>Client</p>
                </div>
                <div class="btn-menu">
                    <img src="./assets/img/Product.svg" alt="">
                    <p>Product</p>
                </div>
                <div class="btn-menu">
                    <img src="./assets/img/Message.svg" alt="">
                    <p>Message</p>
                </div>
                <div class="btn-menu">
                    <img src="./assets/img/Settings.svg" alt="">
                    <p>Settings</p>
                </div>
                <div class="btn-menu">
                    <img src="./assets/img/Help.svg" alt="">
                    <p>Help</p>
                </div>
            </div>
            <div></div>
            <div></div>
            <div></div>
        </section>
    </main>
</body>
</html>
